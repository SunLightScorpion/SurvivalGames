plugins {
    id 'java'
}

configurations {
    shadow
    compile.extendsFrom shadow
}

compileJava {
    options.encoding = 'UTF-8'
}

group 'org.scorpion'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('API/Spigot-Complete-1.18.2.jar')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from {
        subprojects.collect { it.sourceSets.main.output }
    }
}

test {
    useJUnitPlatform()
}
